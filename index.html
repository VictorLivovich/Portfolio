<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <script src="app.js" async></script>
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>

<body>

        <p>по кругу</p>
      </div>
      <div style="
             background: linear-gradient(90deg, rgb(231, 11, 11) 0%, rgba(99, 58, 80, 0.253) 35%, rgba(255, 4, 4, 0.384) 100%);

      <div style="
            background-image: url('https://avatars.mds.yandex.net/i?id=c009c653e10785b6c236fa41a86619d56e273933-7753204-images-thumbs&n=13')

      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
